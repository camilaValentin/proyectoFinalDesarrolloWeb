<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto - Milo S.R.L</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../media/logoWithName.png" class="logo" alt="Logo empresa">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="border-10">
                        <li class="border-10"><a href="../index.html">Inicio</a></li>
                        <li class="border-10"><a href="./servicios.html">Servicios</a></li>
                        <li class="border-10"><a href="./flota.html">Flota</a></li>
                        <li class="border-10"><a href="./nosotros.html">Nosotros</a></li>
                        <li class="border-10"><a href="#" class="bold">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Banner -->
        <section class="banner border-10">
            <div class="banner-text">
                <h1>Logística Milo S.R.L.</h1>
                <p>Su mejor opción en logística y transporte</p>
            </div>
        </section>

        <section class="contact">
            <h1>Contactanos</h1>
            <h3>Dejanos tus datos y un mensaje</h3>
            <div>
                <form action="" method="post" class="border-10">
                    <div>
                        <label for="nombre">Nombre y apellido</label>
                        <input type="text" name="nombre" id="nombre" required>
                    </div>
                    <div>
                        <label for="email">Mail</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone">Teléfono</label>
                        <input type="tel" name="phone" id="phone" required>
                    </div>
                    <div>
                        <label for="consulta">Consulta:</label>
                    </div>
                    <textarea name="consulta" id="consulta" cols="30" rows="10" required></textarea>
                    <input type="button" value="Enviar">
                </form>
            </div>
        </section>

    </main>

    <footer class="border-10">
        <!-- Pie de página -->
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank"><img src="../media/facebook.png" alt=""></a>
            <a href="https://www.instagram.com" target="_blank"><img src="../media/instagram.png" alt=""></a>
            <a href="https://web.whatsapp.com/" target="_blank"><img src="../media/whatsapp.png" alt=""></a>
        </div>
        <div class="contact-info">
            <div class="info-item">
                <img src="../media/location.png" alt="">
                <p>Dirección: Milo 123, Buenos Aires, Argentina</p>
            </div>
            <div class="info-item">
                <img src="../media/phone.png" alt="">
                <p>Teléfono: 4456 7890</p>
            </div>
        </div>
        <div>
            <p>&copy; 2023 Logística Milo S.R.L. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>

</html>
