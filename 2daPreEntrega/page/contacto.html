<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto - Milo S.R.L</title>
</head>

<body>
    <header>
        <!-- Encabezado de la página - Logo -->
        <img src="../media/logoWithName.png" alt="Logo empresa">
        <!-- Menú de navegación -->
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./servicios.html">Servicios</a></li>
                <li><a href="./flota.html">Flota</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Banner -->
        <section class="banner">
            <div class="banner-text">
                <h1>Logística Milo S.R.L.</h1>
                <p>Su mejor opción en logística y transporte</p>
            </div>
        </section>

        <section class="contact">
            <h1>Contactanos</h1>
            <h3>Dejanos tus datos y un mensaje</h3>
            <div>
                <form action="" method="post">
                    <div>
                        <label for="nombre">Nombre y apellido</label>
                        <input type="text" name="nombre" id="nombre" required>
                    </div>
                    <div>
                        <label for="email">Mail</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone">Teléfono</label>
                        <input type="tel" name="phone" id="phone" required>
                    </div>
                    <div>
                        <label for="consulta">Consulta:</label>
                    </div>
                    <textarea name="consulta" id="consulta" cols="30" rows="10" required></textarea>
                    <input type="button" value="Enviar">
                </form>
            </div>
        </section>

    </main>

    <footer>
        <!-- Pie de página -->
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank"><img src="../media/facebook.png" alt=""></a>
            <a href="https://www.instagram.com" target="_blank"><img src="../media/instagram.png" alt=""></a>
            <a href="https://web.whatsapp.com/" target="_blank"><img src="../media/whatsapp.png" alt=""></a>
        </div>
        <div class="contact-info">
            <div class="info-item">
                <img src="../media/location.png" alt="">
                <p>Dirección: Milo 123, Buenos Aires, Argentina</p>
            </div>
            <div class="info-item">
                <img src="../media/phone.png" alt="">
                <p>Teléfono: 4456 7890</p>
            </div>
        </div>
        <div>
            <p>&copy; 2023 Logística Milo S.R.L. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>

</html>
